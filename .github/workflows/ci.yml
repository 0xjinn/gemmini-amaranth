name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    name: Cocotb tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Verilator
        id: cache-verilator
        uses: actions/cache@v4
        with:
          path: /opt/verilator
          key: verilator-5

      - name: Build Verilator
        if: steps.cache-verilator.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y autoconf help2man perl make flex bison g++ libfl2 libfl-dev
          git clone https://github.com/verilator/verilator.git --depth 1 /tmp/verilator
          cd /tmp/verilator && autoconf && ./configure --prefix=/opt/verilator && make -j$(nproc) && make install

      - name: Add Verilator to PATH
        run: echo "/opt/verilator/bin" >> $GITHUB_PATH

      - name: Install package
        run: pip install -e ".[sim]"

      - name: Cache generated Verilog
        uses: actions/cache@v4
        with:
          path: build/
          key: verilog-${{ hashFiles('chisel/src/**/*.scala', 'gemmini_amaranth/generate.py') }}

      - run: pytest test/test_gemmini.py -v
